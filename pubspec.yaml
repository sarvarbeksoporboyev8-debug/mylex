name: lex_uz_ai
description: "Lex.uz AI - Premium legal assistant app with gold glassmorphism design"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  
  # App Info
  package_info_plus: ^9.0.0
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^17.1.0

  # Models & Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Networking
  dio: ^5.7.0
  http: ^1.2.0

  # Local Storage
  shared_preferences: ^2.3.4
  flutter_secure_storage: ^10.0.0
  path_provider: ^2.1.5

  # UI Components
  google_fonts: ^8.0.1
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  phosphor_flutter: ^2.1.0

  # Document Viewing
  flutter_html: ^3.0.0-beta.2
  flutter_markdown: ^0.7.4+3
  syncfusion_flutter_pdfviewer: ^32.2.3
  webview_flutter: ^4.10.0
  url_launcher: ^6.3.1
  share_plus: ^12.0.1

  # Internationalization
  easy_localization: ^3.0.7

  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  collection: ^1.19.0

  # Haptics & Platform
  vibration: ^3.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/nav/
    - assets/translations/
    - assets/data/news/
